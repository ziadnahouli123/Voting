<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Votes</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #003366;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #winner {
      font-size: 24px;
      color: green;
      margin: 20px 0;
    }

    .candidate {
      display: inline-block;
      margin: 20px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    #end-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }

    #end-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Live Voting Results</h1>
  <div id="winner"></div>
  <div id="candidates"></div>
  <button id="end-btn">End Voting & Show Winner</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCELfo16XUDvXq2dclPcrShssITSYxZpfE",
      authDomain: "votes-15924.firebaseapp.com",
      projectId: "votes-15924",
      storageBucket: "votes-15924.firebasestorage.app",
      messagingSenderId: "589430506641",
      appId: "1:589430506641:web:aa514a8531fa777cf7ab30",
      measurementId: "G-LMMYYE4K0D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const candidates = [
      { name: "ŸÜÿßÿ¨Ÿä Ÿàÿ≥ÿßŸÖ ÿßŸÑŸÖÿπŸÑŸÖ", img: "naji.jpeg" },
      { name: "ÿ¨Ÿàÿ±Ÿä ÿ±ÿßŸÖŸä ÿßŸÑÿπÿßŸÉŸàŸÖ", img: "jouri.jpeg" },
      { name: "ŸÑŸäŸÑÿß ŸÖÿ≠ŸÖŸàÿØ ÿ®ÿ≥ŸäŸàŸÜŸä", img: "layla.jpeg" },
      { name: "ÿ™ŸäŸÖ ÿ≤ÿßŸáÿ± ÿßŸÑÿ®ÿßÿ®ÿß", img: "taym.jpeg" },
      { name: "ÿ£ÿ≠ŸÖÿØ ŸÖÿßŸáÿ± ÿßŸÑÿÆÿ∑Ÿäÿ®", img: "ahmad.jpeg" },
      { name: "ÿ™ÿßŸÑŸäÿß ŸÖÿ≠ŸÖÿØ ÿßŸÑÿ≠ÿ±Ÿäÿ±Ÿä", img: "talia.jpeg" },
      { name: "ŸÉÿ±ŸäŸÖ ŸáÿßÿØŸä ŸÖÿ±ŸàŸá", img: "kareem.jpeg" },
      { name: "ÿ≠ŸäÿØÿ± ŸÖÿµÿ∑ŸÅŸâ ŸÅÿ±ÿ≠ÿßÿ™", img: "7aidar.jpeg" },
      { name: "ŸäŸÖŸÜŸâ ŸÖÿ≠ŸÖŸàÿØ ÿ≠ÿ±ÿ®", img: "yomna.jpeg" }
    ];

    const container = document.getElementById("candidates");
    const voteData = {}; // Store live vote counts here

    candidates.forEach((c, i) => {
      const div = document.createElement("div");
      div.className = "candidate";
      div.innerHTML = `
        <img src="${c.img}" alt="${c.name}">
        <p><strong>${c.name}</strong></p>
        <p id="vote-count-${i}">Votes: Loading...</p>
      `;
      container.appendChild(div);

      // Real-time vote updates
      const docRef = doc(db, "votes", c.name);
      onSnapshot(docRef, (docSnap) => {
        const count = docSnap.exists() ? docSnap.data().votes : 0;
        document.getElementById(`vote-count-${i}`).innerText = `Votes: ${count}`;
        voteData[c.name] = count;
      });
    });

    // End voting and show winner
    document.getElementById("end-btn").addEventListener("click", () => {
      if (Object.keys(voteData).length === 0) return;

      let maxVotes = Math.max(...Object.values(voteData));
      let winners = Object.entries(voteData)
        .filter(([name, votes]) => votes === maxVotes)
        .map(([name]) => name);

      const winnerDiv = document.getElementById("winner");
      if (winners.length === 1) {
        winnerDiv.innerHTML = `üèÜ <strong>Winner:</strong> ${winners[0]} with ${maxVotes} votes`;
      } else {
        winnerDiv.innerHTML = `üèÜ <strong>Winners:</strong> ${winners.join(", ")} (Tie with ${maxVotes} votes)`;
      }
    });
  </script>
</body>
</html>
